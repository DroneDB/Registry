name: Release

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: registry
      - name: Submodules
        run: |
          cd registry
          git submodule update --force --recursive --init --remote
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            6.0.x
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Build ClientApp
        run: |
          cd registry/Registry.Web/ClientApp
          npm install -g webpack@4 webpack-cli
          npm install && webpack --mode=production
      - name: Publish
        run: |
          cd registry        
          pwd
          dotnet publish -p:PublishProfile=win-x64.pubxml Registry.Web
          dotnet publish -p:PublishProfile=win-arm.pubxml Registry.Web
          dotnet publish -p:PublishProfile=win-arm64.pubxml Registry.Web
          dotnet publish -p:PublishProfile=linux-x64.pubxml Registry.Web
          dotnet publish -p:PublishProfile=linux-arm.pubxml Registry.Web
          dotnet publish -p:PublishProfile=linux-arm64.pubxml Registry.Web
          dotnet publish -p:PublishProfile=osx-x64.pubxml Registry.Web
          
      - name: Zip win-x64
        run: cd registry/Registry.Web/bin/Release/net6.0/publish/win-x64/ && zip -r ../../../../../../../Registry-Win64.zip *
      - name: Zip win-arm
        run: cd registry/Registry.Web/bin/Release/net6.0/publish/win-arm/ && zip -r ../../../../../../../Registry-WinArm.zip *
      - name: Zip win-arm64
        run: cd registry/Registry.Web/bin/Release/net6.0/publish/win-arm64/ && zip -r ../../../../../../../Registry-WinArm64.zip *
      - name: Zip linux-x64
        run: cd registry/Registry.Web/bin/Release/net6.0/publish/linux-x64/ && zip -r ../../../../../../../Registry-Linux64.zip *
      - name: Zip linux-arm
        run: cd registry/Registry.Web/bin/Release/net6.0/publish/linux-arm/ && zip -r ../../../../../../../Registry-LinuxArm.zip *
      - name: Zip linux-arm64
        run: cd registry/Registry.Web/bin/Release/net6.0/publish/linux-arm64/ && zip -r ../../../../../../../Registry-LinuxArm64.zip *
      - name: Zip osx-x64
        run: cd registry/Registry.Web/bin/Release/net6.0/publish/osx-x64/ && zip -r ../../../../../../../Registry-Osx64.zip *

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Release.txt
            LICENSE.md
            Registry-Win64.zip
            Registry-WinArm.zip
            Registry-WinArm64.zip
            Registry-Linux64.zip
            Registry-LinuxArm.zip
            Registry-LinuxArm64.zip
            Registry-Osx64.zip   
